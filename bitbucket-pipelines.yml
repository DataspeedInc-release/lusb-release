pipelines:
  default:
    - parallel:
      - step:
          name: Humble
          image: ros:humble
          script:
            - mkdir -p /tmp/src/repo && mv `pwd`/* /tmp/src/repo && mv /tmp/src `pwd`  # Move everything into the src directory
            - source `find /opt/ros -maxdepth 2 -name setup.bash | sort | head -1` && echo $ROS_DISTRO # Source ROS environment
            - apt update && rosdep install --from-paths src --ignore-src -y # Install dependencies missing from the docker image
            - colcon build --cmake-args -DCMAKE_BUILD_TYPE=Release
            - colcon test
            - colcon test-result
      - step:
          name: Jazzy
          image: ros:jazzy
          script:
            - mkdir -p /tmp/src/repo && mv `pwd`/* /tmp/src/repo && mv /tmp/src `pwd`  # Move everything into the src directory
            - source `find /opt/ros -maxdepth 2 -name setup.bash | sort | head -1` && echo $ROS_DISTRO # Source ROS environment
            - apt update && rosdep install --from-paths src --ignore-src -y # Install dependencies missing from the docker image
            - colcon build --cmake-args -DCMAKE_BUILD_TYPE=Release
            - colcon test
            - colcon test-result
